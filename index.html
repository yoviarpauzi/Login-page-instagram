<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/Instagram_logo_2016.svg.png">
    </head>
    <body>
        <div class="container">
            <div class="left">
                <img src="images/phone-logo.png" alt="phone-logo">
            </div>
            <div class="right">
                <div class="logo">
                    <img src="images/instagram.png" alt="instagram">
                </div>
                <input type="text" placeholder="Phone number, username, or email" class="input" autocomplete="username email tel">
                <input type="password" placeholder="Password" class="input">
                <button type="button" class="login">Log in</button>
                <div class="or">
                    <span class="line"></span>
                    <span>OR</span>
                    <span class="line"></span>
                </div>

            </div>
        </div>
    </body>
</html>
